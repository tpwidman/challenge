<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>trello | ember</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="boards">
		<header>
      <h1>trello | ember</h1>
      <p>check console for #2 answer</p>
		{{input type="text" id="new-board" itemController="boards" placeholder="Add new board" value="New Board" action="createBoard"}}
    </header>
<hr>
		{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="boards/index">
<div id="boards">
  {{#each board in boards itemController="boards"}}
  <h1>{{board_name}}</h1>
  <button {{action "removeBoard"}}></button>
  {{input type="text" id="new-item" value="New Task" action="createItem"}}
    <ul>
    {{#each item in items itemController="item"}}
      <li {{bind-attr class="item.isEditing:editing" }} >
        {{#if isEditing}}
          {{edit-task class="edit" value=item.task focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
          <label {{action "editItem" on="doubleClick" }}>{{item.task}}</label>
          <button {{action "deleteItem"}} class="destroy">x</button>
        {{/if}}
      </li>
      {{/each}}
    </ul>
    {{/each}}
</div>
</script>

  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/boards.js"></script>
  <script src="js/models/items.js"></script>
  <script src="js/controllers/board-controller.js"></script>
  <script src="js/controllers/item-controller.js"></script>
  <script src="numbersolution.js"></script>
</body>
</html>
