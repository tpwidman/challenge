<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>trello | ember</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <p>check console for #2 answer</p>
  <script type="text/x-handlebars" data-template-name="task/index">
  <div class="board-row">
    {{#each board in boards}}
    <h2>
      {{board.title}}
    </h2> 
    {{/each}}
    <ul id="task-list">
      {{#each task in board.tasks itemController="task"}}
        <li {{bind-attr class="task.isCompleted:completed task.isEditing:editing"}}>
          {{#if task.isEditing}}
            {{edit-task class="edit" value=task.name focus-out="acceptChanges" insert-newline="acceptChanges"}}
          {{else}}
            {{input type="checkbox" checked=task.isCompleted class="toggle"}}
            <label {{action "editTask" on="doubleClick"}}>{{task.name}}</label><button {{action "removeTask"}} class="destroy"></button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="task">

  <section id="taskapp">
    <header id="header">
      <h1>trello | ember</h1>
      <h5>Double-click to edit a task</h5>
      {{input type="text" id="new-board" placeholder="Add board" value=newBoard action="createBoard" }}
      </header>
      <hr>
      <br>  
      {{input type="text" id="new-task" placeholder="Add task" 
              value=newName action="createTask"}}

      <section id="main">
        {{outlet}}
        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
        <span id="task-count">
          <strong>{{remaining}}</strong> {{inflection}} left</span>
        <ul id="filters">
          <li>
            {{#link-to "task.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "task.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "task.completed" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

        {{#if hasCompleted}}
          <button id="clear-completed" {{action "clearCompleted"}}>
            Clear completed ({{completed}})
          </button>
        {{/if}}
    </footer>
  </section>
  
  </script>

  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/boards.js"></script>
  <script src="js/models/tasks.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/taskController.js"></script>
  <script src="numbersolution.js"></script>
</body>
</html>
