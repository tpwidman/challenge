<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>trello | ember</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
</body>

<section id="boards">
  {{#each board in boards itemController="board"}}
  <h1>{{boardName}}</h1>
  <ul>
  {{#each item in items itemController="item"}}
  <li {{bind-attr class="item.isEditing:editing" }} >
    {{#if item.isEditing}}
      {{edit-task class="edit" value=item.task focus-out="acceptChanges" insert-newline="acceptChanges"}}
    {{else}}
      <label {{action "editItem" on="doubleClick" }}>{{item.task}}</label><button {{action "removeItem"}} class="destroy"></button>
  </li>
  </ul>
</section>

  <script src="js/libs/jquery-1.11.2.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/boards.js"></script>
  <script src="js/models/items.js"></script>
  <script src="js/controllers/board-controller.js"></script>
  <script src="js/controllers/item-controller.js"></script>
  <script src="numbersolution.js"></script>
</body>
</html>
